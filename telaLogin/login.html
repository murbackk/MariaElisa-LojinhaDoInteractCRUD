<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lojinha - Login/Cadastro</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="tab-switch">
                <button id="login-tab" class="tab-button active">Login</button>
                <button id="register-tab" class="tab-button">Cadastro</button>
            </div>

            <!-- Formulário de Login -->
            <div id="login-form" class="form active">
                <h2>Entrar</h2>
                <form id="loginForm">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <input type="password" id="loginPassword" placeholder="Senha" required>
                    <button type="submit" class="btn-primary">Entrar</button>
                </form>
                <p class="forgot-password">
                    <a href="#" id="forgotPasswordLink">Esqueceu a senha?</a>
                </p>
            </div>

            <!-- Formulário de Cadastro -->
            <div id="register-form" class="form">
                <h2>Criar conta</h2>
                <form id="registerForm">
                    <input type="text" id="registerName" placeholder="Nome completo" required>
                    <input type="email" id="registerEmail" placeholder="Email" required>
                    <input type="password" id="registerPassword" placeholder="Senha (mínimo 6 caracteres)" required>
                    <button type="submit" class="btn-primary">Cadastrar</button>
                </form>
            </div>

            <!-- Mensagens de erro/sucesso -->
            <div id="message" class="message"></div>

            <!-- Botão para voltar -->
            <div class="back-button">
                <a href="../index.html" class="btn-secondary">Voltar à loja</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword,
            sendPasswordResetEmail,
            updateProfile,
            onAuthStateChanged,
            signOut
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCvN0qpuv0anuHo1-8Kd80xTJuoQtk9GVI",
            authDomain: "lojinha-27456.firebaseapp.com",
            projectId: "lojinha-27456",
            storageBucket: "lojinha-27456.firebasestorage.app",
            messagingSenderId: "166218943964",
            appId: "G-G7FZ8P5714"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Disponibilizar globalmente
        window.firebaseAuth = auth;
        window.firebaseApp = app;
    </script>
    
    <script src="login.js"></script>
</body>
</html>
